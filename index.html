<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="icons/library.svg" alt="icon">
            <h1>Library</h1>
        </div>
        <button><img src="icons/add.svg" alt="plus"></button>
    </header>
    <div id="main-section">
        <div id="form-container">
            <form>
                <h1>Add Book</h1>
                <label for="title"></label>
                <input type="text" placeholder="title" id="title" name="title" required><br><br>
                    
                <label for="author"></label>
                <input type="text" placeholder="author" id="author" name="author" required><br><br>
                    
                <label for="pages"></label>
                <input type="number" placeholder="number of pages" id="pages" name="pages" required><br><br>
                    

                <label class="form-control">
                    <input type="checkbox" id="read" name="read" />
                    Read
                </label><br>
                    
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="book">
            <div class="text">
                <h1>The Hobbit</h1>
                <div>Pages: 295</div>
                <h2>J.R.R. Tolkien</h2>
            </div>
            <div class="buttons">
                <button><img src="icons/done.svg" alt="done"></button>
                <button><img src="icons/delete.svg" alt="delete"></button>
            </div>
        </div>

            <div class="text">
                <h1>The Hobbit</h1>
                <div>Pages: 295</div>
                <h2>J.R.R. Tolkien</h2>
            </div>

                <button><img src="icons/done.svg" alt="done"></button>
                <button><img src="icons/delete.svg" alt="delete"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
